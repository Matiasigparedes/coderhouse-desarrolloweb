    <!--Este es mi header-->

        <div class="container-fluid">
            <div class="row">

                    <img src="../img/Perfilx.jpg" class="header_imagen rounded mx-auto d-block py-2" alt="seo perfil desarrollo web" style="width: 250px;">
                    <h1 style="font-size: 25px;" class="header_titulo h2 py-2" style="text-align: center;">Matias Ignacio Paredes Marquez</h1>

                <br>
                </div>

        <!--Este es mi nav-->

    <!--Aqui ira mi form con bootstrap 5-->
    <main>
        <section class="py-5">
            <div class="container" style="border: 3px solid rgb(63, 61, 61); padding-top: 10px; width: 450px;">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="section_nombre_proyecto form-label">¿Cual es tu nombre?</label>
                            <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="Tu nombre...">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="section_idea_proyecto form-label">¿Que tipo de proyecto tienes en mente?</label>
                            <input type="text" class="form-control text-center" id="formGroupExampleInput2" placeholder="El tipo de proyecto...">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="section_descripcion_proyecto form-label">Describe tu proyecto:</label>
                            <input type="text" class="form-control text-center" id="formGroupExampleInput2" placeholder="Descripcion del proyecto...">
                            <br>
                            <button class="section_boton_enviar_formulario btn btn-primary" type="submit">Enviar formulario!</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--ESTE SECTION ES CREADO CON FLEXBOX-->  
        <section class="flex-container">
